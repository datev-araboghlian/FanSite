    <!-- Intro Section -->
    <section class="intro">
        <img src="./img_match/Logo.png" alt="Logo des Milwaukee Bucks" aria-label="Logo des Milwaukee Bucks">
        <h1>Contactez-Nous</h1>
        <img src="./img_match/Logo.png" alt="Logo des Milwaukee Bucks" aria-label="Logo des Milwaukee Bucks">
    </section>

    <!-- Contact Us Section -->
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <h2>Get in Touch</h2>
                <p>Nunc erat cursus tellus gravida.</p>
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" name="first-name" placeholder="First Name" required>
                        <input type="text" name="last-name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="tel" name="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group full-width">
                        <textarea name="message" placeholder="What do you have in mind" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div class="social-icons">
                    <a href="https://twitter.com/Bucks" class="icon">Twitter</a>
                    <a href="https://facebook.com/MilwaukeeBucks" class="icon">Facebook</a>
                    <a href="https://www.nba.com/bucks/" class="icon">Google</a>
                    <a href="https://instagram.com/milwaukeebucks" class="icon">Instagram</a>
                </div>
            </div>
        </div>
    </section>
